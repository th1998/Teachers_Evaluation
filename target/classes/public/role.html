    <script>
        layui.use(['form','layer',], function(){
            var form = layui.form;
            var layer = layui.layer;

            form.on('submit(entry)', function(data) {
                var roleName = $("#roleName").val();
                console.log(roleName)
                $.ajax({
                    type:"POST",
                    url:"/addRole",
                    data:{roleName:roleName},
                    success:function(res){
                        if(res.flag == 1){
                            layer.alert(res.content);
                            $("#roleName").val("");
                        }else{
                            layer.alert(res.content);
                            $("#roleName").val("");
                        }
                    }
                });
            });
        });
