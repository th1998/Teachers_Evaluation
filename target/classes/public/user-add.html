<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
      <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>

  </head>
  <!-- create by zt-->
  <body>
    <div class="x-body">
        <!--表单开始-->
        <form class="layui-form">
            <!--工号框开始-->
            <div class="layui-form-item">
                <label class="layui-form-label" >工号/学号</label>
                <div class="layui-input-block"   >
                    <input type="text" id="userNO" name="userNO" placeholder="请输入工号/学号" autocomplete="off" class="layui-input" lay-verify="required" >
                </div>
            </div>
            <!--工号框结束-->
            <!--用户姓名开始-->
            <div class="layui-form-item">
                <label class="layui-form-label" >用户姓名</label>
                <div class="layui-input-block" >
                    <input type="text" id="userName" name="userName" placeholder="请输入姓名" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <!--用户姓名结束-->
            <!--用户性别开始-->
            <div class="layui-form-item">
                <label class="layui-form-label" >用户性别</label>
                <div class="layui-input-block" >
                    <input type="radio"  name="userSex" value="0" title="男" checked>
                    <input type="radio"  name="userSex" value="1" title="女" >
                </div>
            </div>
            <!--用户性别结束-->
            <!--用户角色开始-->
            <div class="layui-form-item">
                <label class="layui-form-label" >用户角色</label>
                <div class="layui-input-block">
                    <select name="roleId"  id="role"></select>
                </div>
            </div>
            <!--用户角色结束-->
            <!--用户所属院系开始-->
            <div class="layui-form-item">
                <label class="layui-form-label" >用户院系</label>
                <div class="layui-input-block">
                    <select name="deptId" id="dept"></select>
                </div>
            </div>
            <!--用户所属院系结束-->
            <!--添加按钮开始-->
          <div class="layui-form-label">
              <button  class="layui-btn" lay-filter="addUser" lay-submit>
                  添加
              </button>
          </div>
            <!--添加按钮结束-->
      </form>
        <!--表单结束-->
    </div>
    <script>
        //获取所有角色,by zt
        $.ajax({
            type:"POST",
            url:"/selectRole",
            success:function(res){
                //   console.log(res);
                var html = "";
                for( var i=0;i<res.length;i++){
                    html +="<option value="+res[i].roleId+">"+res[i].roleName+"</option>";
                }
                //    console.log(html);
                $("#role").append(html);
                //  console.log($("#role").html());
            }
        });
         //查询所有院系，by zt
        $.ajax({
            type:"POST",
            url:"/findDept",
            success:function(data){
                //    console.log(data);
                var html = "";
                for( var i=0;i<data.length;i++){
                    html +="<option value="+data[i].deptId+">"+data[i].deptName+"</option>";
                }
                //   console.log(html);
                $("#dept").append(html);
                //    console.log($("#dept").html());
            }
        });
        //添加用户，by zt
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
           form.render();
         form.on('submit(addUser)', function(data){
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
             $.ajax({
                 type:"POST",
                 url:"/addUser",
                 data:data.field,
                 success:function (res) {
                         console.log(res);
                     if(res.flag == 1){
                         layer.alert(res.content);
                         $("form")[0].reset();
                     }else{
                         layer.alert(res.content);
                         data.filed="";
                         $("form")[0].reset();

                     }

                 }
             });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        });
    </script>

  </body>

</html>
