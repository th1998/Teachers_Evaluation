<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">


            <div class="layui-form-item">
                <label class="layui-form-label" >院系名称</label>
                <div class="layui-input-block" >
                    <input type="text" id="deptName" name="deptName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required" >
                </div>
            </div>

            <div class="layui-form-item" style="color: red; margin-left: 45px;">
                *请输入添加的院系名称
            </div>

          <div class="layui-form-label">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer',], function(){
            var form = layui.form;
            var layer = layui.layer;

            form.on('submit(add)', function(data) {
                var deptName = $("#deptName").val();
                console.log(deptName)
                $.ajax({
                    type:"POST",
                    url:"/addDept",
                    data:{deptName:deptName},
                    success:function(res){
                        if(res.flag == 1){
                            layer.alert(res.content);
                            $("#deptName").val("");
                        }else{
                            layer.alert(res.content);
                            $("#deptName").val("");
                        }
                    }
                });
            });
        });
    </script>

  </body>

</html>
