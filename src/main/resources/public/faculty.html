    <script>
      $.ajax({
        type:"POST",
        url:"/deptTotle",
        async: false,
        success:function(res){
          console.log(res)
          $(".totle").html(res.total);
          $(".panduan").html(res.flag);
        }
      });


      var total = $(".totle").html();
      var pageNum=1;
      if(total%8 == 0){
        var page = total/8;
      }else{
        var page = parseInt(total/8)+1;
      }
      $(".x-right").html("共有数据:"+total+"条 共:"+page+"页");

      layui.use('laypage',function(){
        var laypage=layui.laypage;

        laypage.render({
          elem: 'page_div',
          count: total,
          curr:pageNum,
          limit:8,
          theme:'#222222',
          jump: function(obj, first){

              onShow(obj.curr);

          }
        });

      });

      onShow = function(page) {
        $.ajax({
          url: '/deptList',
          type: 'get',
          data: {page: page},
          async: false,
          success: function (data) {
            var tr = "";
            for(var i = 0;i<data.deptList.length;i++){
              tr += "<tr>";
              tr += "<th><div class='layui-unselect header layui-form-checkbox' lay-skin='primary'><i class='layui-icon'>&#xe605;</i></div></th>";
              tr += "<th>"+data.deptList[i].deptId+"</th>";
              tr += "<th>"+data.deptList[i].deptName+"</th>";
              tr += "<td class='td-manage'>"+
                      "<a title='编辑'  onclick=\'x_admin_show(\"编辑\",\"${pageContext.request.contextPath}/question_bank_update?id="+data.deptList[i].deptId+"\")\'>"+
                      "<i class='layui-icon'>&#xe63c;</i>"+
                      "</a>"+
                      "<a title='删除'  onclick='del("+data.deptList[i].deptId+")'>"+
                      "<i class='layui-icon'>&#xe640;</i>"+
                      "</a>"+
                      "</td>"
              layui.jquery("tbody").html(tr);
              layui.use('form', function(){
                var  form = layui.form;
                form.render("checkbox");
              });
            }
          }
        });
      }
