<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">


            <div class="layui-form-item">
                <label class="layui-form-label" >问题内容</label>
                <div class="layui-input-block" >
                    <input type="text" id="quotaName" name="quotaName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|quotaName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >问题权重</label>
                <div class="layui-input-block" >
                    <input type="text" id="percentage" name="percentage" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|number" >
                </div>
            </div>

          <div class="layui-form-label">
              <button  class="layui-btn" lay-filter="addQuota" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            var form = layui.form;
            var layer = layui.layer;

            form.verify({
                quotaName: function(value){
                  if(value.length > 50){
                      return '问题不能超过50个汉字';
                  }
                }
            });

            form.on('submit(addQuota)', function(data) {
                console.log(data.field);
                $.ajax({
                    type:"POST",
                    url:"/addQuota",
                    data:data.field,
                    success:function(res){
                        if(res.flag == 1){
                            layer.msg(res.content, {icon: 1,time: 2000 }, function(){
                                $("#quotaName").val("");
                                $("#percentage").val("");
                                parent.location.reload();
                            });
                        }else{
                            layer.msg(res.content, {icon: 2,time: 2000 }, function(){
                                $("#quotaName").val("");
                                $("#percentage").val("");
                            });
                        }
                    }
                });
                return false;
            });
        });

    </script>

  </body>

</html>
