<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">


            <div class="layui-form-item">
                <label class="layui-form-label" >选项内容</label>
                <div class="layui-input-block" >
                    <input type="text" id="optionName" name="optionName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >选项得分</label>
                <div class="layui-input-block" >
                    <input type="text" id="optionScore" name="optionScore" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|integerNumber" >
                </div>
            </div>

          <div class="layui-form-label">
              <button  class="layui-btn" lay-filter="addOption" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>

        layui.use(['form','layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            form.verify({
                integerNumber:[/^[1-9]\d*$/,"选项得分只能是整数"]
            });
            form.on('submit(addOption)', function(data) {
                console.log(data.field);
                $.ajax({
                    type:"POST",
                    url:"/addOption",
                    data:data.field,
                    success:function(res){
                        if(res.flag == 1){
                            layer.msg(res.content, {icon: 1,time: 2000 }, function(){
                                $("#optionName").val("");
                                $("#optionScore").val("");
                                parent.location.reload();
                            });
                        }else{
                            layer.msg(res.content, {icon: 2,time: 2000 }, function(){
                                $("#optionName").val("");
                                $("#optionScore").val("");
                            });
                        }
                    }
                });
                return false;
            });
        });
    </script>

  </body>

</html>
